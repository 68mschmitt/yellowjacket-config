# PMW3610 Trackball Configuration
CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_PMW3610_ALT=y

# Enable debug logging for PMW3610
CONFIG_PMW3610_ALT_LOG_LEVEL_DBG=y

# Extra delay if getting "Incorrect product id 0xFF" errors
CONFIG_PMW3610_ALT_INIT_POWER_UP_EXTRA_DELAY_MS=1000

# Enable USB CDC ACM logging
CONFIG_LOG=y
CONFIG_LOG_BACKEND_UART=n
CONFIG_ZMK_USB_LOGGING=y
CONFIG_USB_CDC_ACM=y
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_LINE_CTRL=y

# Adjust report interval (ms) if cursor feels laggy or too fast
# CONFIG_PMW3610_ALT_REPORT_INTERVAL_MIN=12
